<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id='btn1'>管理员登录</button>
    <button id='btn2'>修改密码</button>        
    <script src='./axios.min.js'></script>
    <script>        
        btn1.onclick=function(){
            
            axios.get('http://127.0.0.1:8090/admin/login/admin/123456').then((result)=>{
                console.log('登陆成功')
                console.log(result.data)
            }).catch((err)=>{
                console.log(err)
            })
        }
        btn2.onclick=function(){
            //PUT/DELETE请求之前浏览器会先提交一个"预取请求"-preflight Request-OPTIONS
            //目的是为了询问服务器是否支持接下来的请求方法  
            var data={aname:'admin',oldPwd:'123456',newPwd:'666666'}          
            axios.patch('http://127.0.0.1:8090/admin',data).then((result)=>{
                console.log('修改成功')
                console.log(result.data)
            }).catch((err)=>{
                console.log(err)
            })
        }
      
    </script>
</body>
</html>
