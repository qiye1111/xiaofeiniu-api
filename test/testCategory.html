<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id='btn1'>获取所有菜品的类别</button>
    <button id='btn2'>删除所有菜品的类别</button>
    <button id='btn3'>添加所有菜品的类别</button>
    <button id='btn4'>修改菜品的类别</button>    
    <script src='./axios.min.js'></script>
    <script>        
        btn1.onclick=function(){
            axios.get('http://127.0.0.1:8090/admin/category').then((result)=>{
                console.log('获取菜品成功')
                console.log(result.data)
            }).catch((err)=>{
                console.log(err)
            })
        }
        btn2.onclick=function(){
            //PUT/DELETE请求之前浏览器会先提交一个"预取请求"-preflight Request-OPTIONS
            //目的是为了询问服务器是否支持接下来的请求方法            
            axios.delete('http://127.0.0.1:8090/admin/category/6').then((result)=>{
                console.log('删除成功')
                console.log(result.data)
            }).catch((err)=>{
                console.log(err)
            })
        }
        btn3.onclick=function(){
            var data={cname:'空空龙类'};
            axios.post('http://127.0.0.1:8090/admin/category',data).then((result)=>{
                console.log(result.data);
            }).catch((err)=>{
                console.log(err)
            })
        }
        btn4.onclick=function(){
            var data={cid:7,cname:'史前类'};
            axios.put('http://127.0.0.1:8090/admin/category',data).then((result)=>{
                console.log(result.data);
            }).catch((err)=>{
                console.log(err)
            })
        }
    </script>
</body>
</html>
